<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>Angular Money Directive Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="angular-money-directive.js"></script>
  <script>
    angular.module('demo', ['fiestah.money']);
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <h1>Angular Money Directive Demo</h1>
        <form>
          <div class="form-group">
            <label for="amount">Enter a monetary amount:</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input id="amount" class="form-control" money ng-model="amount" autofocus>
            </div>
          </div>

          <div class="form-group">
            <label>Model Value:</label>
            <div class="form-control-static">
              <pre>{{amount}}</pre>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
